<mat-toolbar class="fixed-header">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Merchants</span>
  <span class="example-spacer"></span>
   
</mat-toolbar>

<mat-card> <!--The mat-card position is determined by the .table-wrapper in style.scss-->
    <mat-card-title>
      <mat-icon  aria-hidden="false" aria-label="Example home icon" class="filter-position">filter_list</mat-icon>
      <mat-form-field>
        <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Filter" class="filterInput">
      </mat-form-field>
      <mat-icon class="floating-right" aria-hidden="false" aria-label="Example home icon">segment</mat-icon>
</mat-card-title>
    
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="merchants-table mat-elevation-z0"> <!--z8,z7,z6 is the shadow we get on this element, we don't want shadow-->   
        <!-- Merchant Code Column -->
        <ng-container matColumnDef="merchantCode">
          <th mat-header-cell *matHeaderCellDef> Merchant Code </th>
          <td mat-cell *matCellDef="let element"> {{element.merchantCode}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="merchantName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.merchantName}} </td>
        </ng-container>
      
        <!-- Full Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="navigateToDetails(element.merchantCode)"  aria-label="Example icon button with a home icon">
              <!--Put the name of the icon from fonts.google.com it will show up automaticaly-->
              <mat-icon class="material-icons-custom" >info</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteDetails(element.merchantCode)"  aria-label="Example icon button with a home icon">
              <!--Put the name of the icon from fonts.google.com it will show up automaticaly-->
              <mat-icon class="material-icons-custom" >delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 >
       </mat-paginator>
      
    </mat-card-content>
</mat-card>
<div class="example-button-container" id="place-div" >
      
      <button mat-fab color="secondary" (click)="openDialog()"  style=" background-color: #FF9800;"  aria-label="Example icon button with a delete icon">
        <mat-icon class="material-icon-custom2" >add_container</mat-icon>
      </button>
      
</div>
